<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile phone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="mobile">
        <div class="top">
            <div class="camera">
                <span class="cam"></span>
                <span class="hp"></span>
            </div>
        </div>
        <div class="screen">
            <img src="css/images/bg2.jpg" alt="">
            <div class="notif">
                <div class="left">
                    <span>09:15</span>
                    <ion-icon name="logo-youtube"></ion-icon>
                    <ion-icon name="mail-outline"></ion-icon>
                </div>
                <div class="right">
                    <ion-icon name="wifi-outline"></ion-icon>
                    <ion-icon name="bluetooth-outline"></ion-icon>
                    <ion-icon name="cellular-outline"></ion-icon>
                    <span class="battery">98%</span>
                    <ion-icon name="battery-full-outline"></ion-icon>
                </div>
            </div>
            <h2>
                <span class="hour">09:15</span><br>
                <span class="date">mer 24 nov 2021</span>
            </h2>
            <div class="weather">
                <img src="css/images/weather.png" alt="logo meteo">
                <span class="temp">4Â°C</span>
            </div>
            <div class="search">
                <span class="google"><ion-icon name="logo-google"></ion-icon></span>
                <input class="inputt" type="text" name="" id="">
                <span class="micro"><ion-icon name="mic-outline"></ion-icon></span>
            </div>
            <ul>
                <li><ion-icon name="call-outline"></ion-icon></li>
                <li><ion-icon name="mail-outline"></ion-icon></li>
                <li><ion-icon name="alarm-outline"></ion-icon></li>
                <li><ion-icon name="camera-outline"></ion-icon></li>
            </ul>
        </div>

        <div class="button">
            <div class="btn">
                <span class="home"></span>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
